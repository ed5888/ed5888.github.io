<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check-list d'apprentissage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .checklist {
            list-style: none;
        }

        .checklist-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .checklist-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .checklist-item.checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0.7;
        }

        .checkbox {
            width: 30px;
            height: 30px;
            border: 3px solid white;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        .checklist-item.checked .checkbox {
            background: white;
        }

        .checkmark {
            color: #667eea;
            font-size: 1.5em;
            font-weight: bold;
            display: none;
        }

        .checklist-item.checked .checkmark {
            display: block;
        }

        .item-text {
            color: white;
            font-size: 1.2em;
            font-weight: 500;
            line-height: 1.4;
        }

        .checklist-item.checked .item-text {
            text-decoration: line-through;
        }

        .progress-bar {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }

        .progress-label {
            text-align: center;
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-track {
            height: 15px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: #667eea;
            font-weight: bold;
            font-size: 1.1em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .item-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Ma Check-list</h1>
            <p>Ce que j'ai appris</p>
        </div>

        <ul class="checklist">
            <li class="checklist-item" onclick="toggleItem(this)">
                <div class="checkbox">
                    <span class="checkmark">✓</span>
                </div>
                <span class="item-text">Paris est la capitale de la France</span>
            </li>

            <li class="checklist-item" onclick="toggleItem(this)">
                <div class="checkbox">
                    <span class="checkmark">✓</span>
                </div>
                <span class="item-text">7 × 8 = 56</span>
            </li>

            <li class="checklist-item" onclick="toggleItem(this)">
                <div class="checkbox">
                    <span class="checkmark">✓</span>
                </div>
                <span class="item-text">Léonard de Vinci a peint la Joconde</span>
            </li>
        </ul>

        <div class="progress-bar">
            <div class="progress-label">Progression</div>
            <div class="progress-track">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0 / 3</div>
        </div>
    </div>

    <script>
        function toggleItem(item) {
            item.classList.toggle('checked');
            updateProgress();
        }

        function updateProgress() {
            const items = document.querySelectorAll('.checklist-item');
            const checkedItems = document.querySelectorAll('.checklist-item.checked');
            const progress = (checkedItems.length / items.length) * 100;
            
            document.getElementById('progressFill').style.width = progress + '%';
            document.getElementById('progressText').textContent = checkedItems.length + ' / ' + items.length;
        }

        // Initialize progress
        updateProgress();
    </script>
</body>
</html>
