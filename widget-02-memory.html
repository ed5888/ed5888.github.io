<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Widget 02 ‚Äì Memory</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f4f6f9;
    --surface: #ffffff;
    --border: #e2e7ef;
    --text: #1a2233;
    --text-muted: #6b7a99;
    --accent: #2563eb;
    --accent-light: #dbeafe;
    --success: #10b981;
    --radius: 12px;
    --shadow: 0 2px 16px rgba(30,40,80,.08);
    --transition: .28s cubic-bezier(.4,0,.2,1);
  }
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    padding: 32px 16px 64px;
    min-height: 100vh;
  }
  .widget-section { max-width: 860px; margin: 0 auto; }
  .widget-label {
    font-size: .72rem; font-weight: 600; letter-spacing: .14em;
    text-transform: uppercase; color: var(--accent);
    font-family: 'DM Mono', monospace; margin-bottom: 10px;
  }
  .widget-title { font-size: 1.35rem; font-weight: 600; margin-bottom: 6px; }
  .widget-desc { font-size: .88rem; color: var(--text-muted); margin-bottom: 24px; }
  .card {
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    box-shadow: var(--shadow);
    padding: 28px;
  }

  .memory-header {
    display: flex; align-items: center;
    justify-content: space-between; margin-bottom: 20px;
  }
  .memory-stats { display: flex; gap: 20px; font-size: .83rem; color: var(--text-muted); }
  .memory-stats span strong {
    color: var(--text); font-weight: 600; font-family: 'DM Mono', monospace;
  }
  .memory-btn {
    background: var(--accent); color: #fff; border: none;
    border-radius: 8px; padding: 7px 16px; font-size: .82rem;
    font-weight: 500; cursor: pointer; font-family: 'DM Sans', sans-serif;
    transition: background var(--transition);
  }
  .memory-btn:hover { background: #1d4ed8; }
  .memory-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
  }
  .mem-card { height: 82px; cursor: pointer; perspective: 600px; }
  .mem-card-inner {
    width: 100%; height: 100%; position: relative;
    transform-style: preserve-3d;
    transition: transform .4s cubic-bezier(.4,0,.2,1);
    border-radius: 10px;
  }
  .mem-card.revealed .mem-card-inner,
  .mem-card.matched .mem-card-inner { transform: rotateY(180deg); }
  .mem-front, .mem-back {
    position: absolute; inset: 0; border-radius: 10px;
    display: flex; align-items: center; justify-content: center;
    backface-visibility: hidden; -webkit-backface-visibility: hidden;
  }
  .mem-front {
    background: linear-gradient(135deg, #e8eef8 0%, #d6e0f5 100%);
    border: 1.5px solid var(--border);
    font-size: 1.4rem; color: var(--accent);
  }
  .mem-back {
    background: var(--surface);
    border: 1.5px solid var(--border);
    transform: rotateY(180deg);
    font-size: .72rem; font-weight: 500; color: var(--text);
    text-align: center; padding: 8px; line-height: 1.3;
  }
  .mem-card.matched .mem-front,
  .mem-card.matched .mem-back { border-color: var(--success); }
  .mem-card.matched .mem-back { background: #f0fdf4; color: #166534; }
  #mem-win {
    display: none; text-align: center; margin-top: 20px;
    font-weight: 600; color: var(--success); font-size: .95rem;
  }
</style>
</head>
<body>
<div class="widget-section">
  <div class="widget-label">Widget 02</div>
  <div class="widget-title">Memory ‚Äì Associez termes et d√©finitions</div>
  <div class="widget-desc">Retrouvez les 4 paires en un minimum de tentatives.</div>
  <div class="card">
    <div class="memory-header">
      <div class="memory-stats">
        <span>Paires : <strong id="mem-pairs">0 / 4</strong></span>
        <span>Essais : <strong id="mem-tries">0</strong></span>
      </div>
      <button class="memory-btn" onclick="initMemory()">‚Ü∫ Rejouer</button>
    </div>
    <div class="memory-grid" id="memory-grid"></div>
    <div id="mem-win">üèÜ Bravo ! Toutes les paires retrouv√©es.</div>
  </div>
</div>

<script>
const memPairs = [
  { id: 1, type:'term', text: 'Phishing',               emoji:'üé£' },
  { id: 1, type:'def',  text: 'Email frauduleux usurpant une identite pour voler des donnees', emoji: null },
  { id: 2, type:'term', text: 'Zero Trust',              emoji:'üõ°Ô∏è' },
  { id: 2, type:'def',  text: 'Ne faire confiance a aucun utilisateur par defaut', emoji: null },
  { id: 3, type:'term', text: 'LLM',                     emoji:'ü§ñ' },
  { id: 3, type:'def',  text: 'Modele de langage de grande taille entraine sur textes', emoji: null },
  { id: 4, type:'term', text: 'Leadership situationnel', emoji:'üéØ' },
  { id: 4, type:'def',  text: 'Adapter son style de management au niveau de maturite', emoji: null },
];

let revealed = [], matched = [], tries = 0, isLocked = false;

function shuffle(arr) { return [...arr].sort(() => Math.random() - .5); }

function initMemory() {
  revealed = []; matched = []; tries = 0; isLocked = false;
  document.getElementById('mem-pairs').textContent = '0 / 4';
  document.getElementById('mem-tries').textContent = '0';
  document.getElementById('mem-win').style.display = 'none';
  const grid = document.getElementById('memory-grid');
  grid.innerHTML = '';
  shuffle(memPairs).forEach(item => {
    const card = document.createElement('div');
    card.className = 'mem-card';
    card.dataset.id = item.id;
    card.dataset.type = item.type;
    card.innerHTML = `<div class="mem-card-inner">
      <div class="mem-front">${item.emoji || '‚ùì'}</div>
      <div class="mem-back">${item.text}</div>
    </div>`;
    card.addEventListener('click', () => flipMemCard(card));
    grid.appendChild(card);
  });
}

function flipMemCard(card) {
  if (isLocked || card.classList.contains('matched') || card.classList.contains('revealed') || revealed.length >= 2) return;
  card.classList.add('revealed');
  revealed.push(card);
  if (revealed.length === 2) {
    isLocked = true;
    tries++;
    document.getElementById('mem-tries').textContent = tries;
    setTimeout(checkMatch, 900);
  }
}

function checkMatch() {
  const [a, b] = revealed;
  if (a.dataset.id === b.dataset.id && a.dataset.type !== b.dataset.type) {
    a.classList.add('matched'); b.classList.add('matched');
    matched.push(a, b);
    const pairCount = matched.length / 2;
    document.getElementById('mem-pairs').textContent = `${pairCount} / 4`;
    if (pairCount === 4) document.getElementById('mem-win').style.display = 'block';
  } else {
    a.classList.remove('revealed'); b.classList.remove('revealed');
  }
  revealed = [];
  isLocked = false;
}

initMemory();
</script>
</body>
</html>
