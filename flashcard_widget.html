<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1200px;
            justify-content: center;
        }

        .card-wrapper {
            width: 300px;
            height: 400px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card-wrapper:active .card {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card-front {
            background: white;
            color: #333;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-number {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        .card-content {
            text-align: center;
            font-size: 1.6em;
            line-height: 1.5;
            font-weight: 500;
        }

        .card-label {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .hover-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.1em;
            background: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .card-wrapper {
                width: 100%;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-wrapper">
            <div class="card">
                <div class="card-face card-front">
                    <div class="card-number">1</div>
                    <div class="card-label">Question</div>
                    <div class="card-content">Quelle est la capitale de la France ?</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Réponse</div>
                    <div class="card-content">Paris</div>
                </div>
            </div>
        </div>

        <div class="card-wrapper">
            <div class="card">
                <div class="card-face card-front">
                    <div class="card-number">2</div>
                    <div class="card-label">Question</div>
                    <div class="card-content">Combien font 7 × 8 ?</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Réponse</div>
                    <div class="card-content">56</div>
                </div>
            </div>
        </div>

        <div class="card-wrapper">
            <div class="card">
                <div class="card-face card-front">
                    <div class="card-number">3</div>
                    <div class="card-label">Question</div>
                    <div class="card-content">Qui a peint la Joconde ?</div>
                </div>
                <div class="card-face card-back">
                    <div class="card-label">Réponse</div>
                    <div class="card-content">Léonard de Vinci</div>
                </div>
            </div>
        </div>
    </div>

    <div class="hover-hint">✨ Cliquez sur les cartes pour voir les réponses</div>
</body>
</html>
